<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLS_5.0</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
  <link rel="stylesheet" type="text/css" href="/src/styles/styles.scss" />
  <script src="https://cdn.jsdelivr.net/npm/liquor-tree/dist/liquor-tree.umd.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="loading-bg" class="loading-z">
    <div class="loading-logo">
      <img src="/logo.png" alt="Logo" />
    </div>
    <div class="lds-hourglass"></div>
    <div class="lds-text">
      <div>Đang tải . . . </div>
    </div>
  </div>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/logo.png" alt="Logo" />
      </div>
      <div class="lds-hourglass"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    const loaderColor = localStorage.getItem('Materio-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('Materio-initial-loader-color') || '#7367F0'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>

</html>
